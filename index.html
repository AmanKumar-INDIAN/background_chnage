<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <div class="container">

        </div>

                <select name="dercetions" id="der">
                    <option value="to top">Top</option>
                    <option value="to right top">Right top</option>
                    <option value="to right">Right</option>
                    <option value="to right bottom">Right bottom</option>
                    <option value="to bottom">Bottom</option>
                    <option value="to left bottom">left Bottom </option>
                    <option value="to left">Left</option>
                    <option value="to left top">Left top</option>

                <input type="color" id="color2">
            </div>
        </div>
        <div class="text_aria">
            <label for="textaria">Color code</label>
            <textarea name="text" id="textaria" cols="30" rows="10">
                
            </textarea>
        </div>
        <div class="btn">
            <button id="Refresh">Refresh</button>
            <button id="copy">Copy Code</button>
        </div>
    </div>
    <script src="script.js"></script>
